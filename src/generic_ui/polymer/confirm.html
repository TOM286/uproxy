<link rel="import" href="../lib/polymer/polymer.html">

<polymer-element name='uproxy-confirm'>
  <template>
    <style>
      #errorBox {
        max-width: 540px;
        min-width: 200px;
        max-height:  250px;
        min-height:  150px;
        margin: 15px;
        margin-left: auto;
        margin-right: auto;
        padding: 30px;
        background-color: #FFFFFF;
        text-align: center;
        font-family: Roboto, sans-serif;
        font-size: 12px;
      }
      .detail {
        font-family: Roboto, sans-serif;
        color: #dd1144;
        font-size: 10px;
      }
    </style>

    <div id='errorBox'>
      <img src="../icons/uproxy-19.png"><img><br><br>
      Your uProxy connection was disrupted and you are no longer accessing the internet through your friend. You can try to browse the internet with your local connection, but proceed with caution if you are worried about your connection's security. Before clicking Confirm, close any tabs you do not want to access with your local connection.
      <br><br>

      <button id='confirmButton' on-click='{{ undoProxyConfig }}'>Confirm</button>
      <br><br>

      <div id='proxyReverted' class='detail' hidden>Proxy settings reverted. You are now using your local internet connection.</div>

    </div>
  </template>
  <script src='confirm.js'></script>
</polymer-element>
